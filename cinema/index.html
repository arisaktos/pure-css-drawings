<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cinema</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="lion-section">
        <div class="shadow-below-screen"></div>
        <div class="screen">
            <div class="ribbon">
                <div class="ribbon-mid-part"></div>
            </div>
            <div>
                <p class="presents-copy">Alicja proudly presents...</p>
            </div>
            <div class="outer-circle">
                <div class="center inner-circle">
                    <div class="lion">
                        <div class="center lion-body"></div>
                        <div class="center lion-head">
                        </div>
                        <div class="center lion-head-color">
                        </div>
                        <div class="center lion-face">
                            <div class="center lion-face-nose"></div>
                            <div class="center lion-nose-thingy-under"></div>
                            <div class="center lion-mouth"></div>
                            <div class="lion-cheek lion-cheek-left"></div>
                            <div class="lion-cheek lion-cheek-right"></div>
                        </div>
                        <div class="center lion-paw lion-paw-left">
                            <div class="nail nail-1"></div>
                            <div class="nail nail-2"></div>
                            <div class="nail nail-3"></div>
                        </div>
                        <div class="center lion-paw lion-paw-right">
                            <div class="nail nail-4"></div>
                            <div class="nail nail-2"></div>
                            <div class="nail nail-5"></div>
                        </div>
                    </div>
                </div>
                <div class="roaring-copy">ROAR</div>
            </div>
            <div>
                <p class="bottom-copy">'I <i class="fa fa-heart heart-bounce" aria-hidden="true"></i> CSS' the movie</p>
            </div>
        </div>

    </section>

    <section class="countdown-section">
        <div class="boxes-container">
            <div class="mini-box-styles box-top-left">
                <div class="cover-styles cover2 cover-1-tempo"></div>
            </div>
            <div class="mini-box-styles box-top-right">
                <div class="cover-styles cover4 cover-2-tempo"></div>
            </div>
            <div class="mini-box-styles box-bottom-right">
                <div class="cover-styles cover4"></div>
            </div>
            <div class="mini-box-styles">
                <div class="cover-styles cover2"></div>
            </div>
            <div class="numbers-container">
                <div class="numbers">
                    <div>10</div>
                    <div>9</div>
                    <div>8</div>
                    <div>7</div>
                    <div>6</div>
                    <div>5</div>
                    <div>4</div>
                    <div>3</div>
                    <div>2</div>
                    <div>1</div>
                    <div>0</div>
                </div>
            </div>
        </div>

    </section>
    <section>
        <div class="curtain curtain-left">
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
        </div>
        <div class="curtain curtain-right">
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
            <div class="curtain-element"></div>
        </div>
        <div class="curtain-top"></div>
    </section>



</body>

</html>
